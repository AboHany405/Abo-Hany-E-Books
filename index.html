
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Notes Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .note {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .note h3 {
            margin: 0 0 10px;
        }
        .note p {
            margin: 5px 0;
        }
        .price {
            color: #0073e6;
            font-weight: bold;
        }
        .buy-button {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>English Notes Shop</h1>
        <p>Your destination for all English notes!</p>
    </header>
    <main>
        <div class="note">
            <h3>3rd Secondary Term 1</h3>
            <p>Price: <span class="price">400 EGP</span></p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="note">
            <h3>3rd Secondary Term 2</h3>
            <p>Price: <span class="price">350 EGP</span></p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="note">
            <h3>Combo (Term 1 + Term 2)</h3>
            <p>Price: <span class="price">650 EGP</span></p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </main>
</body>
</html>
