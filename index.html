<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Notes Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .note {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .note:hover {
            transform: translateY(-5px);
        }
        .note img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .note-content {
            padding: 15px;
            text-align: center;
        }
        .note h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .price {
            color: #2575fc;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .buy-button {
            display: inline-block;
            background: #6a11cb;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .buy-button:hover {
            background: #2575fc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f5f9;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>English Notes Shop</h1>
        <p>Get the best notes for all stages with ease!</p>
    </header>
    <main>
        <div class="note">
            <img src="https://via.placeholder.com/300x200?text=Term+1+Notes" alt="Term 1 Notes">
            <div class="note-content">
                <h3>3rd Secondary Term 1</h3>
                <p>Price: <span class="price">400 EGP</span></p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        </div>
        <div class="note">
            <img src="https://via.placeholder.com/300x200?text=Term+2+Notes" alt="Term 2 Notes">
            <div class="note-content">
                <h3>3rd Secondary Term 2</h3>
                <p>Price: <span class="price">350 EGP</span></p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        </div>
        <div class="note">
            <img src="https://via.placeholder.com/300x200?text=Combo+Offer" alt="Combo Offer">
            <div class="note-content">
                <h3>Combo (Term 1 + Term 2)</h3>
                <p>Price: <span class="price">650 EGP</span></p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 English Notes Shop. All rights reserved.</p>
    </footer>
</body>
</html>
